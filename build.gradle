plugins {
	id "java"
}

group "org.mtr.webserver"

repositories {
	mavenCentral()
}

dependencies {
	implementation "com.google.code.gson:gson:+"
	implementation "it.unimi.dsi:fastutil:+"
	implementation "com.corundumstudio.socketio:netty-socketio:+"
}

tasks.withType(JavaCompile) {
	options.release = 8;
}
